<div class="row">
  
    <div class="col-6">

        <div class="input-group mb-3">
            <input type="number" [(ngModel)]="id" class="form-control"
                placeholder="Ingrese el Id de la excursion a eliminar"/>
            <div class="input-group-append">
                <button class="btn btn-dark" (click)="deleteExcursion(id)" type="button">Eliminar</button>
            </div>
        </div>

    </div>


    <div class="col-6" *ngIf="excursionFromApi.status===500">
        <hr>
        <h3 class="text-primary mb-3">{{excursionFromApi.messages}}</h3>
        <hr>
    </div>
</div>
