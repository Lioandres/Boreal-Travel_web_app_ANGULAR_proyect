<div class="row">
    <div class="col-6">

        <form [formGroup]="modifyForm" (ngSubmit)="modifyExcursion()">



            <div class="input-group mb-3">
                <input formControlName="id_excursion" class="form-control"
                    placeholder="Ingrese el Id de la excursion a modificar" />
                <div class="warning"
                    *ngIf="modifyForm.get('id_excursion')?.invalid && modifyForm.get('id_excursion')?.touched ">Ingrese
                    solo números</div>
            </div>

            <div class="input-group mb-3">
                <input type="text" formControlName="excursions_template_id" class="form-control"
                    placeholder="Ingrese el id de template a asignar a la excursion" />
                <div class="warning"
                    *ngIf="modifyForm.get('excursions_template_id')?.invalid && modifyForm.get('excursions_template_id')?.touched">
                    Ingrese el id de templete de excursion</div>
            </div>

            <div class="input-group mb-3">
                <input type="text" formControlName="user_id" class="form-control"
                    placeholder="Ingrese el número de usuario" />
                <div class="warning" *ngIf="modifyForm.get('user_id')?.invalid && modifyForm.get('user_id')?.touched">
                    Ingrese el numero de usuario</div>
            </div>


            <div class="input-group mb-3">
                <input type="text" formControlName="num_max_people" class="form-control"
                    placeholder="Ingrese el número máximo de personas" />
                <div class="warning"
                    *ngIf="modifyForm.get('num_max_people')?.invalid && modifyForm.get('num_max_people')?.touched">
                    Ingrese el número máximo de personas"</div>
            </div>


            <div class="input-group mb-3">
                <input type="text" formControlName="price" class="form-control" placeholder="Ingrese el nuevo precio" />
                <div class="warning" *ngIf="modifyForm.get('price')?.invalid && modifyForm.get('price')?.touched">
                    Formato con 2 decimales (ejem: 123.00) .Número máximo 9999.99</div>
            </div>



            <div class="row">
                <div class="col-9">
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder=" Ingrese el dia en que comienza la excursion : yyyy-mm-dd"
                            name="dateStart" formControlName="dateStart" ngbDatepicker #dateStart="ngbDatepicker">
                        <div class="input-group-append">
                            <button display="inline" class="btn btn-outline-secondary calendar" (click)="dateStart.toggle()"
                                type="button"><i class="fa fa-calendar"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <ngb-timepicker formControlName="timeStart"></ngb-timepicker>
                </div>
                <div class="warning"
                    *ngIf="(modifyForm.get('dateStart')?.invalid||modifyForm.get('timeStart')?.invalid) && (modifyForm.get('dateStart')?.touched||modifyForm.get('timeStart')?.touched)">
                    La fecha y hora (0-24 hs)de inicio de la excursion</div>
            </div>

            <hr>

            <div class="row">
                <div class="col-9">
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Ingrese el dia en que finaliza la excursion yyyy-mm-dd "
                            name="dateEnd" formControlName="dateEnd" ngbDatepicker #dateEnd="ngbDatepicker">
                        <div class="input-group-append">
                            <button display="inline" class="btn btn-outline-secondary calendar" (click)="dateEnd.toggle()"
                                type="button"><i class="fa fa-calendar"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <ngb-timepicker formControlName="timeEnd"></ngb-timepicker>
                </div>
                <div class="warning"
                    *ngIf="(modifyForm.get('dateEnd')?.invalid||modifyForm.get('timeEnd')?.invalid) && (modifyForm.get('dateEnd')?.touched||modifyForm.get('timeEnd')?.touched)">
                    La fecha y hora (0-24 hs) de inicio de la excursion</div>
            </div>








            <div class="input-group-append">
                <button class="btn btn-dark" type="submit">modificar</button>
            </div>

        </form>

    </div>
</div>
