<table class="table table-hover table-striped"></table>
    <thead class="bg-dark text-white">
        <tr>
            <th>id</th>
            <th>start</th>
            <th>end</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let item of excursionListFromAPI">
            
                <td class="text-primary mb-3">{{item.id_excursion }}</td>
                <td class="text-primary mb-3">{{item.start}} </td> 
                <td class="text-primary mb-3">{{item.end}} </td>
                <td>
                    <button routerlink="/modify" class="btn btn-outline-secondary"></button>
                    <button></button>
                </td>
         
        
         
        </tr> 
    </tbody>
