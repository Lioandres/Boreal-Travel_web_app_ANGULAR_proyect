<video src="assets/video/boreal_video_1.mov" class="video" [muted]="true" y [autoplay]="true"></video>
<!-- Header Start -->
 <div class="container-fluid header bg-white p-0">
   <div class="row g-4 align-items-center flex-column-reverse flex-md-row">
     <div class="col-md-3 p-5 mt-lg-5 position-relative">
       <h1 class="display-5 animated fadeIn mb-4 mt-4 ">Encuentra <span class="text-primary position-relative overflow-hidden">la excursion perfecta</span>
         para observar la
         Aurora Boreal</h1>
       <p class="animated fadeIn mb-4 pb-2 bg-transparent position-absolute" style="color:white">En una tierra llena de maravillas geológicas, una naturaleza virgen y vastos espacios abiertos</p>
      
     </div>
   </div>
 </div>
 <!-- Header End -->

 

 <!-- Search Start -->
 <div class="container-fluid bg-transparent mb-5 wow fadeIn position-relative" data-wow-delay="0.1s"
   style="padding: 35px;">
   <div class="container">
     <div class="row g-2">
       <div class="col-md-10">
         <div class="row g-2">
           <div class="col-md-4">
             <input type="text" class="form-control border-0 py-3" placeholder="búsqueda palabra clave" [(ngModel)]="keyWord">
           </div>
           <div class="col-md-4">
             <select class="form-select border-0 py-3">
               <option selected>Mes excursión</option>
               <option *ngFor="let item of month" [value]="item.value">{{item.month}}-{{item.year}}</option> 
              </select>
           </div>
           <div class="col-md-4">
             <select class="form-select border-0 py-3">
               <option selected>Excursiones</option>
               <option *ngFor="let item of excursionList" [value]="item.id">{{item.title}}</option> 
             </select>
           </div>
         </div>
       </div>
       <div class="col-md-2">
         <button class="btn btn-dark border-0 w-100 py-3" (click)="findExcursion(keyWord)" routerLink="/result">Search</button>
       </div>
     </div>
   </div>
 </div>
 <!-- Search End -->
