

 <video src="assets/video/boreal_video_1.mov" class="video" [muted]="true" y [autoplay]="true"></video>

<div style="height: 750px;" class="container-fluid header bg-white p-0">
   <div class="row g-4 align-items-center flex-column-reverse flex-md-row">
    <!-- Header Start -->
    <div class="col-md-3 p-5 mt-lg-5 order-md-1 order-2 position-relative">
      <h2 class="display-5 animated fadeIn mb-4 mt-4 ">Encuentra <span
          class="text-primary position-relative overflow-hidden">la excursion perfecta</span>
        para contemplar la Aurora Boreal</h2>
      <p class="animated fadeIn mb-4 pb-2 bg-transparent position-absolute" style="color:white">En una tierra llena de
        maravillas geol√≥gicas, una naturaleza virgen y vastos espacios abiertos</p>

    </div>
    <!-- Header End -->


    <!-- Search Start -->
    <div class="col-md-9 order-md-2 order-1 ">
      <div class="container-fluid bg-transparent mb-5 wow fadeIn position-relative" data-wow-delay="0.1s"
        style="padding: 35px;">
        <div class="container">
          <div class="row " >
          </div>
          <div  class="row ">
            <div class="offset-md-2 col-md-10">
              <form class="row g-3" [formGroup]="searchForm" (ngSubmit)="findExcursions()">
                <div class="col-12 col-md-5">
                
                    <h3>Salida </h3>
                    <div class="col-9">
                      <div class="input-group mb-3">
                          <input class="form-control" placeholder="dd-mm-yyyy"
                              name="dateStart" formControlName="dateStart" ngbDatepicker #dateStart="ngbDatepicker">
                          <div class="input-group-append">
                              <button display="inline" class="btn btn-outline-primary calendar" (click)="dateStart.toggle()"
                                  type="button"><i class="fa fa-calendar"></i></button>



            
    
                          </div>
                          
                      </div>
                  </div>
   
                
                </div>
                <div class="col-12 col-md-5">
                  <h3>Regreso</h3>
                  <div class="col-9">
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="dd-mm-yyyy"
                            name="dateEnd" formControlName="dateEnd" ngbDatepicker #dateEnd="ngbDatepicker">
                        <div class="input-group-append">
                            <button display="inline" class="btn btn-outline-primary calendar" (click)="dateEnd.toggle()"
                                type="button"><i class="fa fa-calendar"></i></button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-12 col-md-2">
                  <button class="btn btn-dark w-100" style="top:42px;position:relative;"
                    type="submit">Buscar</button>
                </div>
              </form>

            </div>

          </div>
          <div class="row"  >
          </div>
        </div>
      </div>
    </div>

    <!-- Search End -->





  </div>
</div>
