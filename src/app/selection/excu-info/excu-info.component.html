<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    
    <div class="row g-4">

      <div class="col-lg-9 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="property-item rounded overflow-hidden">
          <div class="position-relative overflow-hidden">
            <a routerLink="/boreal" href=""><img class="img-fluid" [src]="excursionTemp.img" alt=""></a>
          </div>
        </div>
      </div>


      <div class="col-lg-3 col-md-6">

        <div class="p-4 pb-0 position-relative">
          <h5 class="text-primary mb-3">{{excursionTemp.title}} </h5>
          <hr>
          <h5 class="text-primary mb-3">Inicia:<h6>{{excursion.start|dateHour}} hs</h6>  </h5>
          <h5 class="text-primary mb-3">Termina: <h6> {{excursion.end|dateHour}} hs </h6></h5>
          <h5 class="text-primary mb-3">Precio:<h6>{{excursion.price}} EUR</h6> </h5> 
       </div>

      <app-people-counter (peopleNumEvent)="toReserve($event)"></app-people-counter>

        <p>{{excursionTemp.description}}</p>















      </div>

    </div>
  </div>
</div>
