
<form [formGroup]="myform" (ngSubmit)="sendPeople()">
      <div class="input-group mb-3">
        <label for="people">Número de personas</label>
        <div class="input-group-prepend">
          <button type="button" class="input-group-text" (click)="increase()">+</button>
        </div>
        <input formControlName="people" type="text" name="people" class="form-control">
        <div class="input-group-append">
          <button type="button" class="input-group-text" (click)="decrease()">-</button>
        </div>
        <div *ngIf="myform.get('people')?.invalid && myform.get('people')?.touched" class="warning">
          ingrese un número mayor o igual a 1
        </div>
      </div>


    <button type="submit" class="btn btn-primary mx-auto mt-3 mb-3 me-3 ">Reservar</button>
   
</form>
