<div class="raw">
    <div class="col-6">

        <form [formGroup]="addTempForm" (ngSubmit)="addExcursionTemp()">


        <div class="input-group mb-3">
            <input type="text" formControlName="title" class="form-control" placeholder="Enter the Excursion title"/>
            <div class="warning" *ngIf="addTempForm.get('title')?.invalid && addTempForm.get('title')?.touched">Enter the excursion title (max 30 characters)</div>
            
        </div>

        <div class="input-group mb-3">
            <input type="text" formControlName="img" class="form-control" placeholder="Enter the image path"/>
            <div class="warning" *ngIf="addTempForm.get('path')?.invalid && addTempForm.get('path')?.touched">Enter the image path as "assets/img/image-name.webp"</div>
            
        </div>

        <div class="input-group mb-3">
            <select formControlName="type" class="form-select" id="inputGroupSelect04">
                <option value="" disabled selected hidden>Choose an Excursion type</option>
                <option value="boreal">boreal</option>
                <option value="lake">lake</option>
                <option value="circle">circle</option>
                <option value="bus">bus</option>
            </select>
        </div>
         
       
        <div class="input-group mb-3">
            <input type="text" formControlName="description" class="form-control" placeholder="Enter the Excursion information body"/>
            <div class="warning" *ngIf="addTempForm.get('description')?.invalid && addTempForm.get('description')?.touched">Enter the Excursion information body. Max 1000 characters"</div>
        </div>
 
      
        <div class="input-group mb-3">
            <input type="text" formControlName="price_default" class="form-control" placeholder="Enter the excurison template price"/>
            <div class="warning" *ngIf="addTempForm.get('price_default')?.invalid && addTempForm.get('price_default')?.touched"> Format with 2 decimals (eg: 123.00). Maximum number 9999.99</div>
        </div>

        <div class="input-group mb-3">
            <input type="text" formControlName="max_num_people_default" class="form-control" placeholder="Enter the max number of people"/>
             <div class="warning" *ngIf="addTempForm.get('max_num_people_default')?.invalid && addTempForm.get('max_num_people_default')?.touched">Enter the max number of people</div>
        </div> 

        <div class="input-group-append">
            <button class="btn btn-dark" type="submit">Add Template</button>
        </div>

        </form>

    </div>
</div>
