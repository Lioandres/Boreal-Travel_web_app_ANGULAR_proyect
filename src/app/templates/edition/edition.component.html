<div class="container">
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-dark mb-3">Buscar Template</button>
        <button type="button" class="btn btn-dark mb-3">Modificar Template</button>
        <button type="button" class="btn btn-dark mb-3">Añadir Template</button>
        <button type="button" class="btn btn-dark mb-3">Eliminar Template</button>
        <button type="button" class="btn btn-dark mb-3">Ver lista Template</button>
    </div>
    <div class="row">


        <div class="col-6">


            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el Id de la excursion"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">Buscar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nuevo titulo"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">Modificar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese la ruta de la imagen"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">Modificar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect04">
                    <option selected>Choose...</option>
                    <option value="boreal">boreal</option>
                    <option value="lake">lake</option>
                    <option value="circle">circle</option>
                    <option value="bus">bus</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">modificar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese la nueva descripción"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">modificar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nuevo precio"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">modificar</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nuevo num maximo de personas"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">modificar</button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div *ngFor="let item of excursionList">
                <div class="property-item rounded overflow-hidden">
                  
                  <div class="p-4 pb-0 position-relative">
                    <h5 class="text-primary mb-3">id:{{item.id }}    title:{{item.title}} </h5>
                   
                  </div>
                </div>
              </div> 
        </div>
    </div>
</div>
