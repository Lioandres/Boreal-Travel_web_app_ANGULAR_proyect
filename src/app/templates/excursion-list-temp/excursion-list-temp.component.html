<div class="tab-content">
    <div id="tab-1" class="tab-pane fade show p-0 active">
      <div class="row g-4">
           
          <div *ngFor="let item of excursionListTempFromAPI"   [hidden]="item.type!=typeExcursion" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <a routerLink="/excuInfoTemp" (click)="setExcursionTemp(item.id_excursion_template)" href=""><img class="img-fluid" [src]="item.img" alt=""></a>
              </div>
              <div class="p-4 pb-0 position-relative">
              
                <a routerLink="/excuInfoTemp" (click)="setExcursionTemp(item.id_excursion_template)" class="d-block h5 mb-2" href="">{{item.title}}</a>
              </div>
            </div>
          </div> 
  
  
      </div>
    </div>
  </div>
