
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2>Change Email</h2>
            <form [formGroup]="changeMailForm" (ngSubmit)="changeMail()">
                <div class="mb-3">
                    <label for="inputName" class="form-label">User Mail</label>
                    <input formControlName="old_email" class="form-control" id="inputName">
                    <div class="warning" *ngIf="changeMailForm.get('old_email')?.invalid && changeMailForm.get('old_email')?.touched">Debe contener 5 caracteres min</div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">new Email address</label>
                    <input formControlName="user_email"  class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    <div class="warning" *ngIf="changeMailForm.get('user_email')?.invalid && changeMailForm.get('user_email')?.touched">Incorrect Email format</div>
                </div>
                <div class="mb-3">
                    <label for="repeatMail" class="form-label">Confirm new Email address</label>
                    <input formControlName="repeatMail" class="form-control" id="repeatMail">
                    <div class="warning" *ngIf="changeMailForm.get('repeatMail')?.value!=changeMailForm.get('user_email')?.value && changeMailForm.get('repeatMail')?.touched">Emails Do not Match</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input formControlName="user_password" class="form-control" id="inputPassword">
                    <div class="warning" *ngIf="changeMailForm.get('user_password')?.invalid && changeMailForm.get('user_password')?.touched">Make sure it's at least 8 characters </div>
                  </div>
               
                <button type="submit" class="btn btn-dark mb-3">Change mail</button>
              </form>
            

        </div>
        <div class="col-4">
            
        </div>
    </div>
</div>
